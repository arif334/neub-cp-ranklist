<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUB CP Ranklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">NEUB Competitive Programming Ranklist</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>CF Handle</th>
                        <th>CF Rating</th>
                        <th>CC Handle</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="ranklist-body">
                    <!-- Data populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="text-muted text-center mt-3" id="last-updated">
            Last updated: <span id="update-time"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('assets/data.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('ranklist-body');
                tbody.innerHTML = ''; // Clear existing rows
                data.data.forEach((coder, index) => {
                    const row = `<tr>
                        <td>${index + 1}</td>
                        <td>${coder.name}</td>
                        <td><a href="https://codeforces.com/profile/${coder.cf_handle}" target="_blank">${coder.cf_handle}</a></td>
                        <td>${coder.cf_rating}</td>
                        <td><a href="https://www.codechef.com/users/${coder.cc_handle}" target="_blank">${coder.cc_handle}</a></td>
                        <td>${coder.rating.toFixed(2)}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
                document.getElementById('update-time').textContent = data.meta.last_updated;
            })
            .catch(error => {
                console.error('Error fetching ranklist data:', error);
                document.getElementById('ranklist-body').innerHTML = '<tr><td colspan="7" class="text-center text-danger">Failed to load data</td></tr>';
            });
    </script>

                document.getElementById('update-time').textContent = data.meta.last_updated;
            });
    </script>
</body>
</html>
